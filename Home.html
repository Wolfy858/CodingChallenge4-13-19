<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/site.css"></link>
    <script>
      function loginPage(){
        document.getElementById("homepageLoggedOut").classList.add("hidden");
        document.getElementById("homepageLoggedIn").classList.remove("hidden");
      }
      function logoutPage() {
        document.getElementById("homepageLoggedOut").classList.remove("hidden");
        document.getElementById("homepageLoggedIn").classList.add("hidden");
      }
    </script>
    <script src="assets/javascripts/application.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <h4 class="navbar-brand">Navbar</h4>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Account.html">Account</a>
          </li>
          <li id="login" class="nav-item">
            <!-- <button type="button" class="btn btn-link" onclick="alert('clicked!')">Login</button> -->
            <a href='/Login.html' class="nav-link">Login</a>
          </li>
          <li id="logout" class="nav-item hidden">
            <button type="button" class="btn btn-link" onclick="logout();">Logout</button>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div id="homepageLoggedOut" class="container">
        <div id="loginError" class="alert alert-danger margin-t-30 hidden" role="alert">
          Login Failed. Email or password is incorrect.
        </div>
        <div id="loginError" class="alert alert-danger margin-t-30" role="alert">
          Please login to access the homepage.
        </div>
        <div class="row margin-t-30">
          <div class="col-md">
            <h1>Login</h1>
            <form onsubmit="login()">
              <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div id="homepageLoggedIn" class="container hidden">
        <div class="alert alert-success margin-t-20" role="alert">
          Successful Login.
        </div>
        <div class="alert alert-secondary margin-t-20" role="alert">
          Welcome to Home!
        </div>
        <div class="alert alert-secondary" role="alert" style="background-color: white">
          <h3>You are logged in.</h3><br>
          <p> You won't be able to access the home and account pages if you are not logged in.</p>
        </div>
      </div>
    </main>
  </body>
</html>
